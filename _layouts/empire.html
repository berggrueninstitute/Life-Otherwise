<style>

    #book {
        position: fixed;
        z-index: 50;
        /* position: relative; */
        perspective: 1500px;
    }

    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        transform-origin: left;
        transition: transform 1s ease, opacity .6s ease 200ms;
    }

    .base-page {
        z-index: 0;
    }

    .page img {
        width: 100%;
        height: 100%;
    }

    .flipped {
        transform: rotateY(-100deg);
        opacity: 0;
    }

    #nextPage, #prevPage {
        position: fixed;
        top: 60dvh;
        top: calc(1.18 * 33vw + 100px);
        right: 7dvw;
        z-index: 55;
    }

    #prevPage {
        right: 14dvw;
    }



    @media screen and (min-width: 1201px) {
        #book {
            top: 85px;
            right: 2vw;
            width: 33vw;
            height: calc(1.18 * 33vw);
        }        
    }


    @media screen and (min-width: 601px) and (max-width: 1200px) {
        #book {
            padding: 13px;
            width: calc(70% - 26px);
            top: none;
            bottom: 75px;
            left: 0px;
            height: calc(1.18 * 70vw);
            box-sizing: border-box;
            transform: translateX(-65vw)
        }

        .unHidden {
            transform: translateX(0px)
        }

        #unHideButton {
            transform: rotate(90deg);
            position: absolute;
            top: 10 vw;
            right: -2.5vw;
            z-index: 55;
            margin: 0px;
            
        }
    }


    @media screen and (max-width: 600px) {
        #book {
            padding: 20px;
            width: calc(100% - 40px);
            top: none;
            bottom: 75px;
            left: 0px;
            height: calc(1.18 * 100vw);
            box-sizing: border-box;
        }   
        
        .unHidden {
            transform: translateX(0px)
        }

        #unHideButton {
            transform: rotate(90deg);
            position: absolute;
            top: 10 vw;
            right: -2.5vw;
            z-index: 55;
            margin: 0px;
            
        }
    }
</style>

<button id="nextPage">Next Page</button>
<button id="prevPage">Previous Page</button>





<script>

let currentPage = 1;
const pages = document.querySelectorAll('.page');
const totalPages = pages.length;
let book = document.getElementById("book")

document.getElementById('nextPage').addEventListener('click', () => {
    if (currentPage < totalPages) {
        turnPage(currentPage, currentPage + 1);
        currentPage++;
    }
});

document.getElementById('prevPage').addEventListener('click', () => {
    if (currentPage > 1) {
        turnPage(currentPage, currentPage - 1);
        currentPage--;
    }
});

document.getElementById('unHideButton').addEventListener('click', () => {
    book.classList.toggle("unHidden")
});

function turnPage(from, to) {
    console.log("from:",from,"  to:",to)
    const current = document.getElementById(`page${from}`);
    const next = document.getElementById(`page${to}`);
    console.log(next)

    if(from < to) {
        current.classList.add('flipped');
    } else {
        next.classList.remove('flipped');
    }
    
    // console.log(pages[from].classList)
    setTimeout(() => {
        // current.classList.add('hidden');
        // next.classList.remove('hidden');
    }, 1800); // Match this duration with the CSS transition duration
}

// Set z-index values dynamically
pages.forEach((page, index) => {
    page.style.zIndex = 40-index;
    if (index > 0) {
        page.addEventListener('click', () => {
            if (currentPage < totalPages) {
                turnPage(currentPage, currentPage + 1);
                currentPage++;
            }
        });
    }
});


</script>
